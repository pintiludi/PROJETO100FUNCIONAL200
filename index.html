
<!DOCTYPE html>

  <style>
    body {
      background-color: #111;

      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    button {
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;

      font-size: 1em;

      cursor: pointer;

    button:hover {

  </style>

<body>
  <h1>ðŸŽ° Cassino Pix FIXO</h1>
  <p>Escolha um valor para gerar o pagamento:</p>
  <div>
    <button onclick="gerarPagamento(1)">Depositar R$1</button>
    <button onclick="gerarPagamento(2)">Depositar R$2</button>
    <button onclick="gerarPagamento(5)">Depositar R$5</button>
    <button onclick="gerarPagamento(10)">Depositar R$10</button>
    <button onclick="gerarPagamento(20)">Depositar R$20</button>
    <button onclick="gerarPagamento(50)">Depositar R$50</button>
    <button onclick="gerarPagamento(100)">Depositar R$100</button>
  </div>
  <script>
    function gerarPagamento(valor) {
      fetch('/api/gerar-pagamento?valor=' + valor)
        .then(res => res.json())
        .then(data => {
          if (data.point_of_interaction) {
            window.open(data.point_of_interaction.transaction_data.ticket_url, '_blank');
          } else {
            alert("Erro ao gerar pagamento.");
          }
        }).catch(() => alert("Erro de conexÃ£o."));
    }
  </script>
